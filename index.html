<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <title>VnTextClassif Demo</title>
  </head>
  <body>
    <!-- navbar -->
    <nav id="" class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">VnTextClassif</a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/api/v1/docs">API Docs</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- form -->
    <div class="container my-3">
      <div class="d-flex justify-content-between align-items-center form-group">
        <div>Input your text for classification:</div>
        <div class="float-right">
          <a id="btn-randomize" class="btn btn-primary" href="#" role="button"
            >Randomize</a
          >
        </div>
      </div>
      <div id="randomize-info" class="pre-wrap"></div>
      <form>
        <div class="form-group">
          <textarea
            id="input-text"
            class="form-control"
            name="text"
            rows="9"
            placeholder="Describe yourself here..."
          ></textarea>
        </div>
        <div class="form-group">
          <select id="input-model_name" class="form-control" name="model_name">
          </select>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <button type="submit" class="btn btn-primary">Submit</button>
          <div class="form-check">
            <label class="form-check-label">
              <input
                id="input-export"
                type="checkbox"
                class="form-check-input"
                name="export"
              />
              Download JSON
            </label>
          </div>
        </div>
      </form>
    </div>
    <hr />
    <!-- prediction results -->
    <div class="container d-none py-3" id="div-prediction">
      <p>
        Prediction:
        <span id="result-prediction" class="badge badge-primary fz-md"
          >Tech</span
        >
      </p>

      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item waves-effect waves-light">
          <a
            class="nav-link active"
            data-toggle="tab"
            href="#tab-preprocess"
            role="tab"
            aria-controls="preprocess"
            aria-selected="true"
            >Preprocess</a
          >
        </li>
        <li class="nav-item waves-effect waves-light">
          <a
            class="nav-link"
            data-toggle="tab"
            href="#tab-tokenization"
            role="tab"
            aria-controls="tokenization"
            aria-selected="false"
            >Tokenization</a
          >
        </li>
        <li class="nav-item waves-effect waves-light">
          <a
            class="nav-link"
            data-toggle="tab"
            href="#tab-vectorization"
            role="tab"
            aria-controls="vectorization"
            aria-selected="false"
            >Vectorization</a
          >
        </li>
      </ul>
      <div class="tab-content py-2">
        <div
          class="tab-pane fade active show"
          id="tab-preprocess"
          role="tabpanel"
          aria-labelledby="tab-preprocess"
        >
        </div>
        <div
          class="tab-pane fade"
          id="tab-tokenization"
          role="tabpanel"
          aria-labelledby="tab-tokenization"
        >
        </div>
        <div
          class="tab-pane fade"
          id="tab-vectorization"
          role="tabpanel"
          aria-labelledby="tab-vectorization"
        >
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
